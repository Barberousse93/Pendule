<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <title>Pendule</title>
</head>

<body>
    <div id="pendule">
        <div class="cercle" style="--clr:yellow;">
            <span class="h_hand"></span>
            <div class="cercleInt">
                <div id="heures">00</div>
            </div>

        </div>
        <div class="cercle" style="--clr:blue;">
            <span class="m_hand"></span>
            <div class="cercleInt">
                <div id="minutes">00</div>
            </div>

        </div>
        <div class="cercle" style="--clr:red;">
            <span class="s_hand"></span>
            <div class="cercleInt">
                <div id="secondes">00</div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
